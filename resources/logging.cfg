[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=std_out

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=logging.StreamHandler
formatter=std_out

[formatter_std_out]
format=%(asctime)s %(levelname)s %(processName)s [%(lineno)d]: %(message)s
datefmt=%d-%m-%Y %I:%M:%S
